---

name: "Create Deployment Composite Action"

inputs:
  endpoint_file:
    required: true
    type: string
  resource_group:
    required: true
    type: string
  workspace_name:
    required: true
    type: string
  endpoint_name:
    required: true
    type: string
  endpoint_type:
    required: true
    type: string

runs:
  using: "composite"
  steps:
    - name: checkout
      uses: actions/checkout@v2
    - name: "Az CLI login"
      uses: azure/login@v1
      with:
        creds: ${{inputs.creds}}
        enable-AzPSSession: true
    - name: Install Azure ML extensio
      run: |
        az extension add -n ml -y
      shell: bash
    - name: Update Azure ML extension
      run: |
        az extension update -n ml
      shell: bash
    - name: Create deployment
      run: |
        deployment_name="${{ inputs.endpoint_name }}-deployment-$RANDOM"
        az ml ${{ inputs.endpoint_type }}-deployment create --name $deployment_name --endpoint ${{ inputs.endpoint_name }} \
        -f ${{ github.workspace }}/${{ inputs.endpoint_file }} --resource-group ${{ inputs.resource_group }} \
        --workspace-name ${{ inputs.workspace_name }}
      shell: bash
